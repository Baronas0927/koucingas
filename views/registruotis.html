<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #registration{
            margin-top: 2%;
            margin-left: 2%;
        }
        h1{
            margin-top: 2%;
            margin-left: 2%;
        }
        body{
            background-color: rgb(253, 247, 241);
    
        }
    </style>
    <title>Registracija</title>
</head>
<body>
    <h1>Registruotis</h1>
    <form class="row g-3" id="registration">
        <div class="col-md-6">
            <label for="name" class="form-label">Vardas</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col-md-6">
            <label for="surname" class="form-label">Pavardė</label>
            <input type="text" class="form-control" id="surname" required>
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Slaptažodis</label>
          <input type="password" class="form-control" id="inputPassword4" required>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck" >
              Sutinku su sąlygomis
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="formBtn">Registruotis</button>
        </div>
      </form>
</body>
</html>
