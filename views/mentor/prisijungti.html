<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       
        #mentorlogin{
            margin-top: 2%;
            margin-left: 2%;
        }
        h1{
            margin-top: 2%;
            margin-left: 2%;
        }
        body{
            background-color: rgb(253, 247, 241);
    
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Prisijungti</title>
</head>
<body>
    <h1>Prisijungti</h1>
    <form class="row g-3" id="mentorlogin" >
        <div class="col-md-6">
          <label for="mentorinputEmail" class="form-label">El. paštas</label>
          <input type="email" class="form-control" id="mentorinputEmail" required>
        </div>
        <div class="col-md-6">
          <label for="mentorinputPassword" class="form-label">Slaptažodis</label>
          <input type="password" class="form-control" id="mentorinputPassword" required>
        </div>
      </form>
</body>
</html>
