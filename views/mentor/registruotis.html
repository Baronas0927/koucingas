<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #mentorregistration{
            margin-top: 2%;
            margin-left: 2%;
        }
        
        h1{
            margin-top: 2%;
            margin-left: 2%;
        }
        body{
            background-color: rgb(253, 247, 241);
    
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="/js/mentorCreate.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Registruotis kaip mentoriui</h1>
      <form method="post" class="row g-3" id="mentorregistration">
        <div class="col-md-6">
            <label for="mentorname" class="form-label">Vardas</label>
            <input type="text" class="form-control" id="mentorname" required>
          </div>
          <div class="col-md-6">
            <label for="mentorsurname" class="form-label">Pavardė</label>
            <input type="text" class="form-control" id="mentorsurname" required>
          </div>
        <div class="col-md-6">
          <label for="mentorinputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="mentorinputEmail" required>
        </div>
        <div class="col-md-6">
          <label for="mentorinputPassword" class="form-label">Slaptažodis</label>
          <input type="password" class="form-control" id="mentorinputPassword" required>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck" >
              Sutinku su sąlygomis
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="formBtn">Registruotis</button>
        </div>
      </form>
</body>
</html>
