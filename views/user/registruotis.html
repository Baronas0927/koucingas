    <h1>Registruotis kaip vartotojui</h1>
    <div id="alertsContainer"></div>
    <form method="post" class="row g-3" id="userregistration">
        <div class="col-md-6">
            <label for="name" class="form-label">Vardas</label>
            <input type="text" class="form-control" id="username" name="name">
          </div>
          <div class="col-md-6">
            <label for="surname" class="form-label">Pavardė</label>
            <input type="text" class="form-control" id="usersurname" name="surname">
          </div>
          <div class="col-md-6">
            <label for="surname" class="form-label">Elektroninis pastas</label>
            <input type="email" class="form-control" id="usersurname" name="email">
          </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">mobile</label>
          <input type="text" class="form-control" id="userinputEmail" name="mobile">
        </div>
        <div class="col-md-6">
          <label for="inputPassword" class="form-label">Slaptažodis</label>
          <input type="password" class="form-control" id="userinputPassword" name="password">
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck" >
              Sutinku su sąlygomis
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="formBtn">Registruotis</button>
        </div>
