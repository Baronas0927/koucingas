<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #login{
            margin-top: 2%;
            margin-left: 2%;
        }
        h1{
            margin-top: 2%;
            margin-left: 2%;
        }
        body{
            background-color: rgb(253, 247, 241);
        }
    </style>
    <title>Prisijungimas</title>
</head>
<body>
    <h1>Prisijungti</h1>
    <form class="row g-3" id="login" >
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">El. paštas</label>
          <input type="email" class="form-control" id="inputEmail4" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Slaptažodis</label>
          <input type="password" class="form-control" id="inputPassword4" required>
        </div>
      </form>
</body>
